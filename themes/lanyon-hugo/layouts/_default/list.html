{{ partial "default_head.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  <ul id="list">
      {{ range .Data.Pages }}
      <li>{{ .Date.Format .Site.Params.DateForm }} - <a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
  </ul>
</div>

{{ partial "default_foot.html" . }}
